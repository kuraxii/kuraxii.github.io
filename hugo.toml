baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'kuraxii'
theme = 'typo'

[caches]
  [caches.images]
    dir = ':cacheDir/images'

# Google analytics code
googleAnalytics = "G-xxxxxxxxx"

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "A Tech Blog"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Hi!'
homeIntroContent = """
I am an Chinese Software Engineer with a strong foundation in computer science and a passion for solving complex problems.
I am interested in a range of topics, including OS, AI, FS, and rust.
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2006-01-2'

# Breadcrumbs
[params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "~"

# Social icons
[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/user/"

[[params.social]]
name = "medium"
url = "https://medium.com/@user"

[[params.social]]
name = "github"
url = "https://github.com/kuraxii"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "daily"
url = "/daily"

[[params.menu]]
name = "rust"
url = "/rust"

[[params.menu]]
name = "vscode"
url = "/vscode"

[[params.menu]]
name = "linux configuration"
url = "/linux_configuration"

[[params.menu]]
name = "posts"
url = "/posts"
listSummaries = true

[[params.menu]]
name = "about"
url = "/about"

# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'github'

# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"
